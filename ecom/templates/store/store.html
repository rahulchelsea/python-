{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class = "row">
        {% for product in products %}
        <div class = "col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <p><strong>{{product.name}}</strong></p>
                <hr>
                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary btn-add update-cart">Add To Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <p style="display:inline-block; float:right;">${{product.price|floatformat:2}}</p>
            </div>
        </div>
        {% endfor %}

    </div>
{% endblock %}
